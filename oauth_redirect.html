<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OAuth Redirect</title>
    <script type="text/javascript">
      window.onload = function() {
        // Get the full URL fragment (everything after '#')
        const hash = window.location.hash.substring(1);
        // Create query parameters from the hash
        const queryString = new URLSearchParams(hash).toString();
        // Build a new URL with these parameters as a query string
        const redirectUrl = "https://your-streamlit-app.streamlit.app/?" + queryString;
        // Redirect to the new URL
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
